<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Portfolio | Software Engineer</title>
    <meta name="title" content="Portfolio | Software Engineer" />
    <meta name="description" content="Personal portfolio showcasing software engineering projects, skills, and professional experience. Building exceptional digital experiences." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Portfolio | Software Engineer" />
    <meta property="og:description" content="Personal portfolio showcasing software engineering projects, skills, and professional experience." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Portfolio | Software Engineer" />
    <meta property="twitter:description" content="Personal portfolio showcasing software engineering projects, skills, and professional experience." />
    
    <!-- Canonical -->
    <link rel="canonical" href="/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
